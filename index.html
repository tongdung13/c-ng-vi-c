<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh</title>
</head>
<body>
<h1>Caculator</h1>
<form>
    <input id =a type="text" placeholder="so thu nhat">
    <input id =b type="text" placeholder="so thu hai"><br><br>
    <button type="button" onclick="addition()">Addition(+)</button>
    <button type="button" onclick= "subtraction()">Subtraction(-)</button>
    <button type="button" onclick="multiplication()">Multiplication(*)</button>
    <button type="button" onclick="division()">Division(/)</button>
</form>
<p id="kq"></p>
<script>
    function addition(){
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = parseInt(a) + parseInt(b);
        document.getElementById("kq").innerHTML =" " + c;
    }
    function subtraction() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = parseInt(a) - parseInt(b);
        document.getElementById("kq").innerHTML =" " + c;
    }
    function multiplication(){
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = parseInt(a) * parseInt(b);
        document.getElementById("kq").innerHTML =" " + c;
    }
    function division(){
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = parseInt(a) / parseInt(b);
        document.getElementById("kq").innerHTML=" " +c;
        }
</script>

</body>
</html>
